<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wanderlust</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <img alt="logo" src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wanderlust/logo.svg">
  </header>
  <main>
    <h1>Where do you want to land?</h1>
    <form autocomplete="off">
      <input id="city" type="text"> <button id="button" type="submit">Submit</button>
    </form>
  </main>
  <div class="container">
    <div id="destination"></div>
    <div class="sectiontitle">
      <h2>WEATHER</h2>
    </div>
    <section id="weather">
      <div class="weather" id="weather1"></div>
      <div class="weather" id="weather2"></div>
      <div class="weather" id="weather3"></div>
      <div class="weather" id="weather4"></div>
    </section>
    <div class="sectiontitle">
      <h2>TOP ATTRACTIONS</h2>
    </div>
    <section id="venues">
      <div class="venue" id="venue1"></div>
      <div class="venue" id="venue2"></div>
      <div class="venue" id="venue3"></div>
      <div class="venue" id="venue4"></div>
      <div class="venue" id="venue5"></div>
      <div class="venue" id="venue6"></div>
    </section>
    <footer></footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="public/main.js"></script>
</body>
</html>
